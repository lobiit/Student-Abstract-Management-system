            <h3>Recent Activity</h3>
            <hr>
            {% for message in room_messages %}
                <div>
                    <small><a href="{% url 'user-profile' message.user.id %}">@{{ message.user }} {{ message.created_at|timesince }}</a></small>
                    <small>commented/contributed to "{{ message.room }}"</small>

                    <p>{{ message }}</p>
                    {% if request.user == message.user %}
                        <a href="{% url 'delete-message' message.id %}">Delete</a>
                    {% endif %}
                <hr>
                </div>
            {% endfor %}
